e10sno= Расширение HTTP UserAgent Cleaner обнаружило, что в FireFox включена технология E10S (multiprocess FireFox). Для работы расширения необходимо выключить E10S. Выключение E10S может негативно сказаться на изоляции вкладок, что может повлиять на безопасность. О E10S можно прочитать на странице http://wiki.mozilla.org/Electrolysis . Вы можете отключить E10S в настройках дополнения. После этого нужно перезапустить браузер.

startuperror= Расширение HTTP UserAgent Cleaner сгенерировало ошибку при запуске и теперь ничего не будет делать. Пожалуйста, перезапустите FireFox и сообщите об ошибке на prg@8vs.ru .

botherror= Расширение HTTP UserAgent Cleaner запустилось с ошибкой. Эта ошибка часто возникает, если вы случайно установили две версии расширения (из галереи и с сайта). Удалите одно из расширений для нормальной работы.
