53error= В настоящий момент времени дополнение полностью несовместмо с FireFox 53. Устранить несовместимость невозможно. Рекомендуется использовать либо FireFox 52.0.2 ( https://download.mozilla.org/?product=firefox-52.0.2-SSL ), либо FireFox ESR ( https://www.mozilla.org/en-US/firefox/organizations/all/ ). Без дополнения вы можете использовать TorBrowser https://www.torproject.org/ . В настоящий момент времени разработчик не может предложить замену дополнению. Возможно, в 2018 году такая замена появится, но не ранее 2018 года и не для FireFox. В случае, если замена появится, новость об этом будет опубликована в rss-ленте по адресу http://huac.8vs.ru/rss.php .
